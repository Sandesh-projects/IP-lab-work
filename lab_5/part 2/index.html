<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Numbers Iterator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Square Numbers Iterator</h1>
    
    <label for="countInput">How many squares do you want to see?</label>
    <input type="number" id="countInput" min="1" placeholder="Enter a number">
    <button id="submitCount">Submit</button>
    
    <button id="nextSquare" disabled>Get Next Square</button>
    <p id="output">Enter a number and press "Submit" to start.</p>
    
    <script src="script.js"></script>
</body>
</html>
